<div class="container">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
        <legend>User Form</legend>
        <button class="btn btn-primary" (click)="onClick()">Change Values</button>
        <div ngModelGroup="groupUser" #group1="ngModelGroup">
            <div class="form-group">
                <label for="">user name</label>
                <input type="text" class="form-control" id="username" ngModel name="username" required>
            </div>

            <div class="form-group">
                <label for="">email</label>
                <input type="text" class="form-control" id="email" ngModel name="email" required email #email="ngModel">
                <span class="help-block" *ngIf="!email.valid && email.touched">Enter a valid email!</span>
            </div>
        </div>

        <div class="form-group">
            <label for="">gender</label>
            <select name="" id="gender" class="form-control" [ngModel]="defaultGender" name="gender">
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="">color</label>
            <input type="text" name="alert" [(ngModel)]="alert" class="form-control">
            <hr>
            <span class="alert alert-{{alert}}">youre alert box is : {{ alert }}</span>
        </div>

        <div class="form-group">
            <div class="radio" *ngFor="let animal of animals">
                <label for="">
                    <input type="radio" name="animal" ngModel [value]="animal" [ngModel]="defaultRadio">
                    {{ animal }}
                </label>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-danger" [disabled]="!f.valid">Submit</button>
        </div>

    </form>
</div>
<div *ngIf="isSubmited">
    <p>username: {{ user.username }}</p>
    <p>email: {{ user.email }}</p>
    <p>gender: {{ user.gender }}</p>
    <p>alert: {{ user.alert }}</p>
    <p>animal: {{ user.animal }}</p>
</div>
